{% extends 'filmes/base.html' %}
{% block conteudo %}
<div class="container">
    <h1>Filmes Cadastrados:</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Duração(min)</th>
        </tr>
        {% for filme in filmes %}
        <tr>
            <td>{{filme.id_filme}}</td>
            <td>{{filme.nome}}</td>
            <td>{{filme.descrição}}</td>
            <td>{{filme.duração}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
